<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Invoice Creator App</title>
  </head>
  <body>
    <div class="content-box">
      <div class="top">
        <h1>Invoice Creator</h1>
        <h2>Thanks for choosing ArbeitCorp, LLC!</h2>
      </div>

      <div class="bottom">
        <div class="button-row">
          <button id="btnWashCar" class="btn-service">Wash Car: $10</button>
          <button id="btnMowLawn" class="btn-service">Mow Lawn: $20</button>
          <button id="btnPullWeeds" class="btn-service">Pull Weeds: $30</button>
        </div>
        <div class="task-total">
          <div class="task">TASK</div>
          <div class="total">TOTAL</div>
        </div>
        <div id="added-service">
          <!-- Javascript -->
        </div>
        <hr>
        <div class="notes-total">
          <div class="notes">NOTES</div>
          <div class="total-amount">TOTAL AMOUNT</div>
        </div>
        <div class="notes-sumTotal">
          <div id="notesText" class="notes-text">
            <!-- JavaScript -->
          </div>
          <div class="total-placeholder">$0</div>
        </div>
        <button class="btn-invoice" id="btnSendInvoice">
          <img src="icon-mail.png" class="icon-mail" alt="envelope icon">
          Send Invoice</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
